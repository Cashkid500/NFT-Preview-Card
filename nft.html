<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card Component</title>
    <link rel="stylesheet" href="nft.css">
</head>

<body>
    <main>
        <a class="nft" href="#">
            <img src="images/image-equilibrium.jpg" alt="equilibrium image">
            <div class="view">
                <img src="images/icon-view.svg" alt="icon view">
            </div>
        </a>
        <!-------- NFT Content -------->
        <h1>Equilibrium #3429</h1>

        <div class="nft-content">
            <p>Our Equilibrium collection promotes balance and calm.</p>

            <div class="nft-info">
                <div class="eth-price">
                    <img src="images/icon-ethereum.svg" alt="ethereum icon">
                    <span class="ethereum">0.041 ETH</span>
                </div>
                <div class="ultimatum">
                    <img src="images/icon-clock.svg" alt="clock icon">
                    <span>3 days left</span>
                </div>
            </div>
        </div>

        <hr />
        <!---------- Footer -------->
        <div class="nft-footer">
            <img class="footer-image" src="images/image-avatar.png" alt="avatar image">
            <span>Creation of</span> <a class="nft-owner" href="#">Jules Wyvern</a>
        </div>

        </div>
    </main>
</body>

</html>
